<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="180" height="180" src="../../assets/logo-filled.png" alt="Contoso" title="MSU" />
        <h1 class="ms-font-su">The Signature Library</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Let's add some signatures!</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"></h2>
        <p><label id="item-subject"></label></p>
    </main>

	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add new signature</button>
	<div id="id01" class="modal">
  	  <form class="modal-content animate" action="/action_page.php" method="post">
    	    <div class="container">
      		<label for="add_Signature"><b>Add your signature</b></label>
            <br><br>
      		<input type="text" placeholder="Enter signature title here" id="title_input" required>
            <textarea placeholder="Enter signature message here" id="message_input" cols="40" rows="5"></textarea>
            <br>
            
    	    </div>

    	    <div class="container" style="background-color:#f1f1f1">
      	  	    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Close</button>
                <button type='button' class = "adjustableSize" id='addToLib'>Add new signature to library</button>
    	    </div>
  	    </form>
    </div>
    
    <br><br>

    <button onclick="document.getElementById('OutsideModal').style.display='block'" style="width:auto;" id = "showLib">Show current signature library</button>
	<div id="OutsideModal" class="modal">
  	  <form class="modal-content animate" action="/action_page.php" method="post">
    	    <!--div class="container"-->
            <div class="tab">
                <button class="tablinks" onclick="openSig(event, 'Placeholder1')" id="defaultOpen">Hold 1</button>
                <button class="tablinks" onclick="openSig(event, 'Placeholer1')">Hold 2</button>
                <button class="tablinks" onclick="openSig(event, 'Placeholer1')">Hold 3</button>
            </div>
              
            <div id="Placeholder1" class="tabcontent">
                <input type="text" placeholder="Signature title here" id="Sig_Title">
                <textarea placeholder="Signature message here" id="message_input" cols="40" rows="5"></textarea>
            </div>
    	    <!--/div--->

    	    <div class="container" style="background-color:#f1f1f1">
      	  	    <button type="button" onclick="document.getElementById('OutsideModal').style.display='none'" class="cancelbtn">Close</button>
    	    </div>
  	    </form>
    </div>
    <br><br>

    <br><br>

    <!-- Dropdown list of Signature titles -->
    Here are your signatures:
    <form id="dropDownList" action="taskpane.js">
        <input list="signatures" name="signature" id="signature">
        <datalist id="signatures">
          <option value="Yoda">
          <option value="Vader">
          <option value="Han Solo"></option>
        </datalist>
        <button type="button" id="applySignatureButton" >Apply to email</button> 
        <button type="button" id="imFeelingLucky">I'm feeling lucky</button>
        <button type="button" id="removeThis">Delete from library</button>
        
      </form>
      <br><br><br>

    <!-- Visible list of Signature titles -->
    <section id="LibraryHeader">
        Current Library:
        <br>
        <u>Title</u> &emsp; &emsp; <u>Message</u>
    </section>
    
    <!-- Section for you to copy into new "sigature library" window -->
    <section id="Library">
    </section>
    
    <br>


</body>
</html>
